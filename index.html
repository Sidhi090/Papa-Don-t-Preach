<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Papa Don’t Preach — Love Calculator</title>

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400;6..96,600&family=Nunito+Sans:wght@300;400;600&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --pink-0: #fff5f9;
      --pink-1: #ffd1e6;
      --pink-2: #ff9fca;
      --pink-3: #ff7db8;
      --pink-4: #ff5ca8;
      --rose: #ff4b9a;
      --heart-center: #ca7f83;
      --white: #ffffff;
      --ink: #2a1b1f;
      --gold: #f6c9d8;
      --shadow: 0 20px 60px rgba(255, 94, 168, 0.25);
      --field-y: 56%;
      --field-left-x: 9%;
      --field-right-x: 9%;
      --field-w: min(28vw, 320px);
      --label-offset: -22px;
      --input-offset: 6px;
      --heart-x: 50%;
      --heart-y: 34%;
      --heart-size: 220px;
      --heart-scale: 1.08;
      --calc-x: 50%;
      --calc-y: 86%;
      --calc-w: 220px;
      --calc-h: 70px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--ink);
      font-family: "Nunito Sans", system-ui, sans-serif;
      background: url("Valentines desktop view bg.png") center/cover no-repeat fixed;
      overflow-x: hidden;
    }

    .scene {
      position: relative;
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      padding: 32px 24px 40px;
    }

    .ribbons, .ribbons::before, .ribbons::after {
      position: absolute;
      content: "";
      inset: -20%;
      background:
        radial-gradient(60px 60px at 20% 30%, rgba(255, 92, 168, 0.15), transparent 60%),
        radial-gradient(120px 120px at 70% 20%, rgba(255, 122, 188, 0.12), transparent 60%),
        radial-gradient(90px 90px at 80% 70%, rgba(255, 92, 168, 0.12), transparent 60%);
      filter: blur(1px);
      animation: drift 18s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    .ribbons::before {
      animation-duration: 22s;
      transform: rotate(8deg);
    }
    .ribbons::after {
      animation-duration: 26s;
      transform: rotate(-6deg);
    }

    @keyframes drift {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-18px) translateX(12px); }
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      position: relative;
      z-index: 2;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand img {
      height: 52px;
      width: auto;
      object-fit: contain;
      filter: drop-shadow(0 6px 14px rgba(255, 94, 168, 0.25));
    }

    .brand-tag {
      font-size: 12px;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      color: #b46a83;
    }

    .cta {
      padding: 10px 16px;
      border-radius: 999px;
      background: #fff;
      border: 1px solid rgba(255, 92, 168, 0.25);
      color: #b84a75;
      font-weight: 600;
      box-shadow: 0 10px 30px rgba(255, 92, 168, 0.12);
    }

    .content {
      position: relative;
      z-index: 2;
      width: 100%;
      min-height: 100vh;
    }

    .overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .field {
      position: absolute;
      display: flex;
      flex-direction: column;
      gap: 6px;
      width: var(--field-w);
      pointer-events: auto;
      align-items: flex-start;
    }

    .field-left {
      top: var(--field-y);
      left: var(--field-left-x);
    }

    .field-right {
      top: var(--field-y);
      right: var(--field-right-x);
    }

    label {
      font-size: 13px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #f7e6d6;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.35);
      transform: translateY(var(--label-offset));
    }

    input {
      padding: 4px 8px;
      border-radius: 0;
      border: none;
      outline: none;
      font-size: 16px;
      background: transparent;
      color: #f7e6d6;
      text-align: left;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.35);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      transform: translateY(var(--input-offset));
      width: 100%;
    }

    input:focus {
      box-shadow: none;
    }

    .heart-wrap {
      position: absolute;
      top: var(--heart-y);
      left: var(--heart-x);
      transform: translate(-50%, -50%);
      width: var(--heart-size);
      height: var(--heart-size);
      pointer-events: none;
    }

    .heart-image {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      transform: scale(var(--heart-scale));
    }

    .heart-svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    .heart-outline {
      fill: rgba(255, 255, 255, 0.12);
      stroke: rgba(255, 255, 255, 0.65);
      stroke-width: 2;
    }

    .heart-liquid {
      fill: url(#heartGradient);
      transition: height 0.5s ease, y 0.5s ease;
    }

    .heart-percent {
      font-family: "Bodoni Moda", serif;
      font-size: 18px;
      fill: #ffffff;
      text-anchor: middle;
      dominant-baseline: middle;
      text-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    .calc-hotspot {
      position: absolute;
      left: var(--calc-x);
      top: var(--calc-y);
      transform: translate(-50%, -50%);
      width: var(--calc-w);
      height: var(--calc-h);
      background: transparent;
      border: none;
      cursor: pointer;
      pointer-events: auto;
    }


    .footer {
      display: flex;
      justify-content: center;
      padding-top: 24px;
      font-size: 12px;
      letter-spacing: 0.2em;
      color: #b5748f;
      text-transform: uppercase;
      position: relative;
      z-index: 2;
    }

    .floaters {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .floater {
      position: absolute;
      width: 22px;
      height: 22px;
      background: radial-gradient(circle at 30% 30%, #fff, #ff7db8 60%, #ff5ca8 100%);
      transform: rotate(45deg);
      border-radius: 6px;
      opacity: 0.65;
      animation: float 12s linear infinite;
      filter: blur(0.2px);
    }

    .floater::after, .floater::before {
      content: "";
      position: absolute;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: inherit;
      top: -12px;
      left: 0;
    }

    .floater::before {
      top: 0;
      left: -12px;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0) rotate(45deg); opacity: 0; }
      10% { opacity: 0.6; }
      100% { transform: translateY(-120vh) translateX(20vw) rotate(45deg); opacity: 0; }
    }

    @media (max-width: 980px) {
      .brand img {
        height: 44px;
      }
    }

    @media (max-width: 720px) {
      body {
        background: url("Valentine game bg 2.png") center/cover no-repeat scroll;
      }
      :root {
        --field-y: 56%;
        --field-left-x: 6%;
        --field-right-x: 6%;
        --field-w: min(70vw, 320px);
        --label-offset: -20px;
        --input-offset: 4px;
        --heart-y: 36%;
        --heart-size: 170px;
        --heart-scale: 1.06;
        --calc-y: 88%;
        --calc-w: 200px;
        --calc-h: 64px;
      }
      .scene {
        padding: 16px 14px 22px;
      }
      .heart-wrap {
        top: 40%;
        width: 120px;
        height: 110px;
      }
      .calc-hotspot {
        top: 86%;
        width: 180px;
        height: 64px;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .ribbons, .ribbons::before, .ribbons::after,
      .floater { animation: none; }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="ribbons"></div>
    <div class="floaters" aria-hidden="true">
      <div class="floater" style="left: 8%; animation-delay: 0s;"></div>
      <div class="floater" style="left: 20%; animation-delay: 2s;"></div>
      <div class="floater" style="left: 40%; animation-delay: 4s;"></div>
      <div class="floater" style="left: 58%; animation-delay: 1s;"></div>
      <div class="floater" style="left: 72%; animation-delay: 3s;"></div>
      <div class="floater" style="left: 88%; animation-delay: 5s;"></div>
    </div>

    <header></header>

    <main class="content">
      <div class="overlay">
        <div class="field field-left">
          <label for="nameLeft">Partner Name</label>
          <input id="nameLeft" name="nameLeft" autocomplete="off"/>
        </div>
        <div class="field field-right">
          <label for="nameRight">Partner Name</label>
          <input id="nameRight" name="nameRight" autocomplete="off"/>
        </div>

        <div class="heart-wrap" aria-hidden="true">
          <img class="heart-image" src="Valentines desktop view heart.png" alt=""/>
          <svg class="heart-svg" viewBox="0 0 100 90" role="img" aria-label="Love percentage">
            <defs>
              <linearGradient id="heartGradient" x1="0" x2="0" y1="1" y2="0">
                <stop offset="0%" stop-color="#ff5ca8"/>
                <stop offset="100%" stop-color="#ff9fca"/>
              </linearGradient>
              <clipPath id="heartClip">
                <path d="M50 15 C35 0 5 10 5 38 C5 62 30 80 50 90 C70 80 95 62 95 38 C95 10 65 0 50 15 Z"></path>
              </clipPath>
            </defs>
            <path class="heart-outline" d="M50 15 C35 0 5 10 5 38 C5 62 30 80 50 90 C70 80 95 62 95 38 C95 10 65 0 50 15 Z"></path>
            <rect id="heartFill" class="heart-liquid" x="0" y="90" width="100" height="0" clip-path="url(#heartClip)"></rect>
            <text id="heartPercent" class="heart-percent" x="50" y="50"></text>
          </svg>
        </div>

        <button id="calcHotspot" class="calc-hotspot" type="button" aria-label="Calculate"></button>
      </div>
    </main>

    <div class="footer"></div>
  </div>

  <script>
    const calcBtn = document.getElementById("calcHotspot");
    const heartFill = document.getElementById("heartFill");
    const heartPercent = document.getElementById("heartPercent");
    const nameLeft = document.getElementById("nameLeft");
    const nameRight = document.getElementById("nameRight");

    function calcScore() {
      return Math.floor(Math.random() * 101);
    }

    function setHeart(percent) {
      const maxHeight = 90;
      const height = Math.max(0, Math.min(maxHeight, (percent / 100) * maxHeight));
      const y = maxHeight - height;
      heartFill.setAttribute("y", y.toFixed(2));
      heartFill.setAttribute("height", height.toFixed(2));
      heartPercent.textContent = `${percent}%`;
    }

    calcBtn.addEventListener("click", () => {
      const left = nameLeft.value.trim();
      const right = nameRight.value.trim();
      if (!left || !right) return;
      setHeart(calcScore());
    });
  </script>
</body>
</html>
