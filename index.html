<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>The Love Calculator</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;600&family=Montserrat:wght@700&display=swap"
      rel="stylesheet" />

    <style>

/* ================= CUSTOM FONT ================= */

@font-face {
  font-family: "ChasaMarelo";
  src: url("./fonts/CHASA-MARELO.OTF") format("opentype");
}

/* ================= ROOT ================= */

:root {

  --red: #b02626;
  --cream: #efdfcd;

  --field-width: clamp(220px, 28vw, 320px);

  --label-offset: -18px;

  --percent-x: 50%;
  --percent-y: 38%;
}

/* ================= RESET ================= */

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
  overflow: hidden;
  font-family: "Bodoni Moda", serif;
}

/* ================= BODY ================= */

body {

  background-color: #ae2728;
  background-image: url("bg 4.png");
  background-position: center;
  background-repeat: no-repeat;
  background-size: contain;

  display: flex;
  justify-content: center;
  align-items: center;
}

/* ================= APP ================= */

.app {

  position: relative;
  width: 100%;
  height: 100vh;
  max-width: 1400px;
}

/* ================= FIELDS ================= */

.field {

  position: absolute;

  width: var(--field-width);

  display: flex;
  flex-direction: column;
  align-items: center;

  z-index: 20;
}

.field-left {

  left: 10%;
  top: 52%;
}

.field-right {

  right: 10%;
  top: 52%;
}

/* ================= LABEL ================= */

label {

  color: #f7e6d6;

  font-size: 16px;

  margin-bottom: 4px;

  transform: translateY(var(--label-offset));

  text-shadow: 0 2px 6px rgba(0,0,0,.5);
}

/* ================= INPUT ================= */

input {

  width: 100%;
  height: 34px;

  background: transparent;

  border: none;
  border-bottom: 1.5px solid rgba(247,230,214,.6);

  outline: none;

  text-align: center;

  font-size: 20px;
  font-weight: 600;

  color: #f7e6d6;

  line-height: 34px;

  caret-color: white;

  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;

  text-transform: uppercase;
}

input:focus {
  border-bottom-color: #fff;
}

/* ================= RESULT ================= */

.result {

  position: absolute;

  left: var(--percent-x);
  top: var(--percent-y);

  transform: translate(-50%, -5%);

  font-family: "Montserrat", sans-serif;

  font-size: clamp(38px, 5vw, 80px);

  font-weight: 700;

  background: linear-gradient(135deg,#b60f1a,#ff3b3b,#ff7a7a);

  -webkit-background-clip: text;
  background-clip: text;

  color: transparent;

  letter-spacing: .04em;

  z-index: 15;
}

/* ================= DESKTOP HOTSPOT ================= */

.desktop-hotspot {

  position: absolute;

  left: 50%;
  top: 80%; /* ADJUSTED DOWN */

  transform: translate(-50%, -50%);

  width: 220px; /* WIDER */
  height: 50px;

  cursor: pointer;

  background: transparent;

  z-index: 40;
}

/* ================= MOBILE BUTTON ================= */

.mobile-btn {

  display: none;

  position: absolute;

  left: 50%;
  top: 68%;

  transform: translate(-50%, -50%);

  padding: 10px 28px;

  background: var(--cream);

  border: none;

  border-radius: 6px;

  font-family: "ChasaMarelo", serif;

  font-size: 22px;

  letter-spacing: .1em;

  color: var(--red);

  cursor: pointer;

  z-index: 60;

  box-shadow: 0 4px 10px rgba(0,0,0,.25);
}

/* ================= MOBILE ================= */

@media (max-width: 720px) {
.mobile-btn {
    top: 72%;
}
  body {

    background-image: url("final-bg.png");
  }

  :root {

    --field-width: 105px;

    --label-offset: 8px; /* DOWN */

    --percent-y: 38%; /* DOWN */
  }

    .field-left {
        left: 24%;
        top: 59%;
    }

    .field-right {
        right: 24%;
        top: 59%;
    }
  label {
    font-size: 12px;
  }

  input {
    font-size: 14px;

    width: 60%; /* SHORTER LINE */
  }

  .result {
    font-size: 42px;
  }

  .desktop-hotspot {
    display: none;
  }

  .mobile-btn {
    display: block;
  }

}

</style>
  </head>

  <body>

    <div class="app">

      <!-- LEFT -->
      <div class="field field-left">
        <label>Your Name</label>
        <input id="leftName" autocomplete="off" />
      </div>

      <!-- RIGHT -->
      <div class="field field-right">
        <label>Your Loverâ€™s Name</label>
        <input id="rightName" autocomplete="off" />
      </div>

      <!-- RESULT -->
      <div id="result" class="result">0%</div>

      <!-- DESKTOP CLICK -->
      <div id="desktopBtn" class="desktop-hotspot"></div>

      <!-- MOBILE BUTTON -->
      <button id="mobileBtn" class="mobile-btn">
        CALCULATE
      </button>

    </div>

    <script>

/* ===== ORIGINAL LOGIC UNCHANGED ===== */

const left = document.getElementById("leftName");
const right = document.getElementById("rightName");

const result = document.getElementById("result");
const mobileBtn = document.getElementById("mobileBtn");
const desktopBtn = document.getElementById("desktopBtn");

function getScore(){
  return Math.floor(Math.random() * 31) + 70;
}

function animate(from,to){

  const duration = 1800;
  const start = performance.now();

  function frame(time){

    const p = Math.min((time-start)/duration,1);

    const v = Math.round(from+(to-from)*p);

    result.textContent = v + "%";

    if(p<1){
      requestAnimationFrame(frame);
    }
  }

  requestAnimationFrame(frame);
}

function calculate(){

  const a = left.value.trim();
  const b = right.value.trim();

  if(!a || !b){
    alert("Please enter both names");
    return;
  }

  const next = getScore();

  const cur = parseInt(result.textContent) || 0;

  animate(cur,next);
}

/* MOBILE */
mobileBtn.addEventListener("click", calculate);

/* DESKTOP */
desktopBtn.addEventListener("click", calculate);

</script>

  </body>
</html>
